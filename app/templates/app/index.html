    <style>
      :root {
        --accent-color: #00b4d8; /* Teal */
        --dark-bg: #1a1a1a;
        --dark-text: #ffffff;
        --light-bg: #ffffff;
        --light-text: #333333;
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: "Inter", sans-serif;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .dark {
        background-color: var(--dark-bg);
        color: var(--dark-text);
      }
      .light {
        background-color: var(--light-bg);
        color: var(--light-text);
      }
      .nav-opaque {
        background-color: rgba(26, 26, 26, 0.8); /* Dark mode nav bg */
        backdrop-filter: blur(10px);
      }
      .light .nav-opaque {
        background-color: rgba(255, 255, 255, 0.8); /* Light mode nav bg */
      }
      .accent-text {
        color: var(--accent-color);
      }
      .accent-bg {
        background-color: var(--accent-color);
      }
      .accent-border {
        border-color: var(--accent-color);
      }

      /* Typewriter effect */
      .typewriter h1 {
        overflow: hidden;
        border-right: 0.15em solid var(--accent-color);
        white-space: nowrap;
        margin: 0 auto;
        letter-spacing: 0.05em;
        animation: typing 3.5s steps(30, end),
          blink-caret 0.75s step-end infinite;
      }
      @keyframes typing {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }
      @keyframes blink-caret {
        from,
        to {
          border-color: transparent;
        }
        50% {
          border-color: var(--accent-color);
        }
      }

      /* Fade-in animation */
      .fade-in-section {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      .fade-in-section.is-visible {
        opacity: 1;
        transform: translateY(0);
      }
      .form-input {
        background-color: transparent;
        border: 1px solid;
        padding: 0.75rem 1rem;
        border-radius: 0.375rem;
        width: 100%;
      }
      .dark .form-input {
        border-color: #4b5563; /* gray-600 */
        color: var(--dark-text);
      }
      .light .form-input {
        border-color: #d1d5db; /* gray-300 */
        color: var(--light-text);
      }
      .form-input:focus {
        outline: none;
        border-color: var(--accent-color);
        box-shadow: 0 0 0 2px rgba(0, 180, 216, 0.5);
      }
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #2d3748; /* gray-800 */
      }
      .light ::-webkit-scrollbar-track {
        background: #e2e8f0; /* gray-200 */
      }
      ::-webkit-scrollbar-thumb {
        background: var(--accent-color);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #009ac0;
      }
    </style>
  </head>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const dropdown = document.querySelector(".custom-dropdown");
        const selectedOption = dropdown.querySelector(".selected-option");
        const options = dropdown.querySelector(".dropdown-options");
        const hiddenInput = dropdown.querySelector("input[name='language']");
        const form = dropdown.closest("form");

        // Toggle dropdown visibility when clicking on the selected option.
        selectedOption.addEventListener("click", function () {
          options.style.display =
            options.style.display === "block" ? "none" : "block";
        });

        // When an option is clicked, update the selected value, hide the dropdown, and submit the form.
        options.querySelectorAll(".option").forEach((option) => {
          option.addEventListener("click", function () {
            selectedOption.innerHTML = option.innerHTML;
            hiddenInput.value = option.getAttribute("data-value");
            options.style.display = "none";
            form.submit();
          });
        });

        // Hide dropdown if clicking outside.
        document.addEventListener("click", function (event) {
          if (!dropdown.contains(event.target)) {
            options.style.display = "none";
          }
        });
      });
    </script>

                                  }
                                });
                              },
                              { threshold: 0.1 }
                            );

                            return () =>

                              <section id="about" className="py-20 lg:py-32 px-6 fade-in-section">
                                <div className="container mx-auto max-w-4xl">
                                  <h2 className="text-3xl md:text-4xl font-bold mb-12 text-center">
                                    About Me<span className="accent-text">.</span>
                                  </h2>
                                  <div className="grid md:grid-cols-3 gap-10 items-center">
                                    <div className="md:col-span-1 flex justify-center">
                                      <img
                                        src="{{ user_info.avatar_url }}"
                                        alt="Professional Headshot"
                                        className="rounded-full w-48 h-48 md:w-64 md:h-64 object-cover shadow-xl border-4 accent-border"
                                      />
                                    </div>
                                    <div className="md:col-span-2">
                                      <p className="text-lg opacity-90 mb-6 leading-relaxed">
                                        {ABOUT_BIO}
                                      </p>
                                      <h3 className="text-xl font-semibold mb-4">{{ user_info.bio }}</h3>
                                      <div className="flex flex-wrap gap-3">
                                        {SKILLS.map((skill) => (
                                          <span
                                            key={skill.name}
                                            className="flex items-center gap-2 text-sm font-medium py-2 px-4 rounded-full border border-gray-600 text-black dark:text-white dark:border-gray-400 dark:bg-gray-700 bg-gray-200"
                                          >
                                            {React.cloneElement(skill.icon, {
                                              className: "h-5 w-5 accent-text",
                                            })}
                                            {skill.name}
                                          </span>
                                        ))}
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </section>

                              {/* Projects Section */}
                              <section
                                id="projects"
                                className="py-20 lg:py-32 px-6 fade-in-section"
                              >
                                <div className="container mx-auto">
                                  <h2 className="text-3xl md:text-4xl font-bold mb-12 text-center">
                                    My Projects<span className="accent-text">.</span>
                                  </h2>
                                  <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                                    {PROJECTS.map((project) => (
                                      <div
                                        key={project.id}
                                        className={`p-6 rounded-xl shadow-2xl transition-all duration-300 hover:scale-105 hover:shadow-[0_0_30px_-5px_rgba(0,180,216,0.5)] border border-transparent hover:border-accent-color ${
                                          theme === "dark" ? "bg-gray-800" : "bg-slate-100"
                                        }`}
                                      >
                                        <h3 className="text-2xl font-bold mb-3">
                                          {project.title}
                                        </h3>
                                        <p className="opacity-80 mb-4 text-sm h-20 overflow-hidden">
                                          {project.description}
                                        </p>
                                        <p className="text-xs opacity-70 mb-4">
                                          <strong>Technologies:</strong> {project.technologies}
                                        </p>
                                        <div className="flex space-x-4">
                                          <a
                                            href={project.githubLink}
                                            target="_blank"
                                            rel="noopener noreferrer"
                                            className={`border accent-border text-sm py-2 px-4 rounded-md hover:accent-bg hover:text-white transition-colors ${
                                              theme === "dark" ? "accent-text" : "accent-text"
                                            }`}
                                          >
                                            GitHub
                                          </a>
                                        </div>
                                      </div>
                                    ))}
                                  </div>
                                </div>
                              </section>

                              {/* Contact Section */}
                              <section
                                id="contact"
                                className="py-20 lg:py-32 px-6 fade-in-section"
                              >
                                <div className="container mx-auto max-w-2xl text-center">
                                  <h2 className="text-3xl md:text-4xl font-bold mb-8">
                                    Get In Touch<span className="accent-text">.</span>
                                  </h2>
                                  <p className="text-lg opacity-80 mb-8">
                                    Have a project in mind or just want to say hi? Feel free to
                                    reach out!
                                  </p>
                                  <div className="mt-12">
                                    <p className="text-lg mb-2">Or connect with me on:</p>
                                    <div className="flex justify-center space-x-6 mb-4">
                                      {SOCIAL_LINKS.map((link) => (
                                        <a
                                          key={link.name}
                                          href={link.url}
                                          target="_blank"
                                          rel="noopener noreferrer"
                                          aria-label={link.name}
                                          className="hover:accent-text transition-colors"
                                        >
                                          {React.cloneElement(link.icon, {
                                            className: "w-7 h-7",
                                          })}
                                        </a>
                                      ))}
                                    </div>
                                    <a
                                      href={`mailto:${YOUR_EMAIL}`}
                                      className="text-lg hover:accent-text transition-colors opacity-80"
                                    >
                                      {YOUR_EMAIL}
                                    </a>
                                  </div>
                                </div>
                              </section>

                              {/* Footer */}
                              <footer className="py-8 text-center border-t mt-16">
                                <div className="container mx-auto px-6">
                                  <p className="text-sm opacity-70">
                                    &copy; {new Date().getFullYear()} {YOUR_NAME}. No rights
                                    to be reserved. :]
                                  </p>
                                  <a
                                    href="#hero"
                                    className="mt-4 inline-block text-sm accent-text hover:underline"
                                  >
                                    Back to Top
                                  </a>
                                </div>
                              </footer>
                            </div>
                          );
                        }

                        const root = ReactDOM.createRoot(document.getElementById("root"));
                        root.render(<App />);
    </script>
  </body>
</html>
